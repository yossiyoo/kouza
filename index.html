<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャート・出金サイト</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>チャート・出金サイトへようこそ</h1>
    </header>
    <main>
        <section id="chart-section">
            <h2>右肩上がりのランダム株価チャート</h2>
            <canvas id="stockChart" width="400" height="400"></canvas>
            <button id="next-button">次へ</button>
        </section>
        <section id="withdraw-section" style="display: none;">
            <h2>出金フォーム</h2>
            <form id="withdraw-form">
                <label for="withdraw-amount">出金金額:</label>
                <input type="number" id="withdraw-amount" name="withdraw-amount" value="35000" min="35000" required>
                <button type="submit">出金</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 チャート・出金サイト</p>
    </footer>
</body>
</html>
